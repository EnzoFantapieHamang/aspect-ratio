<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect Ratio Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="img/calculator-solid.svg" type="image/svg">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>
            <span>Aspect Ratio</span>
            Calculator
        </h2>
        <div class="wrapper-1">
            <input type="number" id="ratio-width" value="16">
            <input type="number" id="ratio-height" value="9">
        </div>
        <div class="box">
            <div class="wrapper-2">
                <label for="width">Width</label>
                <input type="number" id="width" value="1280">
            </div>
            <div class="wrapper-3">
                <label for="width">Height</label>
                <input type="number" id="height" value="720">
            </div>
        </div>
    </div>
</body>
</html>
